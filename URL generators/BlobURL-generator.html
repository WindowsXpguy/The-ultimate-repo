<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blob URL Generator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      font-family: monospace;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
    a {
      display: block;
      margin-top: 10px;
      word-break: break-all;
    }
    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    .dark-mode textarea,
    .dark-mode input,
    .dark-mode button {
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>HTML to Blob URL Generator</h1>

  <button onclick="toggleTheme()">Toggle Dark/Light Mode</button>

  <textarea id="htmlInput" placeholder="Enter your HTML code here..."></textarea>
  <button onclick="generateBlob()">Generate Blob URL</button>

  <input type="text" id="blobUrl" readonly placeholder="Your Blob URL will appear here...">
  <a id="openBlob" href="#" target="_blank" style="display:none;">Open Blob in New Tab</a>

  <script>
    function generateBlob() {
      const html = document.getElementById('htmlInput').value;
      const blob = new Blob([html], { type: 'text/html' });
      const blobUrl = URL.createObjectURL(blob);

      document.getElementById('blobUrl').value = blobUrl;
      const link = document.getElementById('openBlob');
      link.href = blobUrl;
      link.style.display = 'block';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
